<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>

  <!-- CSS Includes -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <!-- Our HTML code goes between the <body></body> tags -->

  <!-- This is Bootstrap's grid system, which you can learn more about in the
       documentation -->
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>Hello world!</h1>
      </div>
    </div>
  </div>

</body>

<!-- We keep our script tags down here so that the page loads before the
     JavaScript is downloaded -->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
  $(function() {
    console.log("Hello world!");
  });
</script>

</html>
